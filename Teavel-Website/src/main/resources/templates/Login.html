<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
</head>

<body>
	<form method="POST" th:object="${LoginForm}">
		<div>
			<label>AccountID:</label>
			<input type="text" id="id"><br>
<!--			<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color:red"></div>-->
			<input th:if="${id}" type="hidden" th:field="*{id}">
			<label>password :</label>
			<input type="text" password="password"><br>
<!--			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>-->
			<input th:if="${password}" type="hidden" th:field="*{password}">
			<input type="submit" value="sign in">
		</div>
	</form>
</body>

</html>
